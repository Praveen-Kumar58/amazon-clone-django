<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  {% block title %}
  <title>Amazon</title>
  {% endblock %}

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding-top: 80px;
    }

    /* Fixed navbar styling */
    .navbar {
      background: linear-gradient(135deg, #232f3e, #37475a);
    }

    .navbar-brand {
      color: #ff9900 !important;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      margin-right: 15px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ff9900 !important;
      transform: scale(1.05);
    }

    /* Carousel (banner) section */
    .carousel-item img {
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
    }

    .carousel {
      max-width: 90%;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
    }

    /* General page area */
    .content-area {
      padding: 60px 0;
      background-color: #ffffff;
      border-radius: 20px;
      margin: 20px auto;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .content-area:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #232f3e;
      color: #fff;
      margin-top: 50px;
      border-top: 4px solid #ff9900;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üõí Amazon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="amazonCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.herzindagi.info/img-affiliate/2025/09/04/1200x675/amazon-great-indian-festival-2025-laptop-deals-535895.webp" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="https://www.primebook.in/uploads/images/1727444667_8c3cdbfa59488a66bd76.jpeg" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="https://www.hindustantimes.com/ht-img/img/2024/09/25/1600x900/Amazon_Sale_on_laptops_1727271013617_1727271020036.jpg" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
  </div> -->

  <!-- Dynamic Body Section -->
  <div class="content-area">
    {% block body_block %}
    {% endblock %}
  </div>

    <p>¬© 2025 Amazon Clone UI | Made with ‚ù§Ô∏è for learning</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon.in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white; /* Changed from gradient to white */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #232f3e; /* Dark Amazon-like text color */
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: #f8f9fa; /* Light gray for subtle card contrast */
      border: none;
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      width: 150px;
      margin: 10px;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #ff9900; /* Amazonâ€™s signature orange color */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ›’Amazon</h1>
    <p>Select an option to continue</p>
    <div>
      <a href="{% url 'login' %}" class="btn btn-dark btn-custom">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-dark btn-custom">Register</a>
    </div>
  </div>
</body>
</html>
